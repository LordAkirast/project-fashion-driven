<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheet/reset.css">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="./assets/images/Logo.png" alt="Fashion-Driven">
    </header>
    <div class="container">
    <section>
        <div class="title">
            <p>Escolha o modelo</p>
        </div>
        <div class="model">
            <div>
                <div onclick="choose1(this)" id="tshirt">
                    <img  src="./assets/images/tshirt.png" alt="tshirt">
                </div>
                <p>T-shirt</p>
            </div>
            <div>
                <div onclick="choose1(this)" id="camiseta">
                    <img  src="./assets/images/Camiseta.png" alt="Camiseta">
                </div>
                <p>Camiseta</p>
            </div>
            <div>
                <div onclick="choose1(this)" id="mangalonga">
                    <img  src="./assets/images/Mangalonga.png" alt="Mangalonga">
                </div>
                <p>Manga longa</p>
            </div>
        </div>
        <div class="title">
            <p>Escolha a gola</p>
        </div>
        <div class="model">
            <div>
                <div>
                    <img src="./assets/images/GolaV.png" alt="GolaV">
                </div>
                <p>Gola V</p>
            </div>
            <div>
                <div>
                    <img src="./assets/images/GolaRedonda.png" alt="GolaRedonda">
                </div>
                <p>Gola redonda</p>
            </div>
            <div>
                <div>
                    <img src="./assets/images/GolaPolo.png" alt="GolaPolo">
                </div>
                <p>Gola polo</p>
            </div>
        </div>
        <div class="title">
            <p>Escolha o tecido</p>
        </div>
        <div class="model">
            <div>
                <div>
                    <img src="./assets/images/Seda.png" alt="Seda">
                </div>
                <p>Seda</p>
            </div>
            <div>
                <div>
                    <img src="./assets/images/Algodão.png" alt="Algodão">
                </div>
                <p>Algodão</p>
            </div>
            <div>
                <div>
                    <img src="./assets/images/Poliester.png" alt="Poliester">
                </div>
                <p>Poliester</p>
            </div>
        </div>
        <div class="ref_link">
            <p>Insira o link de referência</p>
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="60"required>
            <button>Confirmar pedido</button>
        </div>
        
    </section>
    <aside>
        <img src="./assets/images/ilustração.png" alt="illustration">

    </aside>
    
</div>
<footer>
        
</footer>
    
</body>

<script src="./assets/javascript/script.js"></script>
