<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheet/reset.css">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/images/Logo.png" alt="Fashion-Driven">
    </header>
    <div class="container">
    <section>
        <div class="title">
            <p>Escolha o modelo</p>
        </div>
        <div class="model">
            <div>
                <div onclick="chooseModel(this)" id="t-shirt">
                    <img  src="./assets/images/tshirt.png" alt="t-shirt">
                </div>
                <p>T-shirt</p>
            </div>
            <div>
                <div onclick="chooseModel(this)" id="top-tank">
                    <img  src="./assets/images/Camiseta.png" alt="top-tank">
                </div>
                <p>Camiseta</p>
            </div>
            <div>
                <div onclick="chooseModel(this)" id="long">
                    <img  src="./assets/images/Mangalonga.png" alt="long">
                </div>
                <p>Manga longa</p>
            </div>
        </div>
        <div class="title">
            <p>Escolha a gola</p>
        </div>
        <div class="model">
            <div>
                <div onclick="chooseNeck(this)" id="v-neck">
                    <img src="./assets/images/GolaV.png" alt="v-neck">
                </div>
                <p>Gola V</p>
            </div>
            <div>
                <div onclick="chooseNeck(this)" id="round">
                    <img src="./assets/images/GolaRedonda.png" alt="round">
                </div>
                <p>Gola redonda</p>
            </div>
            <div>
                <div onclick="chooseNeck(this)" id="polo">
                    <img src="./assets/images/GolaPolo.png" alt="polo">
                </div>
                <p>Gola polo</p>
            </div>
        </div>
        <div class="title">
            <p>Escolha o tecido</p>
        </div>
        <div class="model">
            <div>
                <div onclick="chooseMaterial(this)" id="silk">
                    <img src="./assets/images/Seda.png" alt="silk">
                </div>
                <p>Seda</p>
            </div>
            <div>
                <div onclick="chooseMaterial(this)" id="cotton">
                    <img src="./assets/images/Algodão.png" alt="cotton">
                </div>
                <p>Algodão</p>
            </div>
            <div>
                <div onclick="chooseMaterial(this)" id="polyester">
                    <img src="./assets/images/Poliester.png" alt="polyester">
                </div>
                <p>Poliester</p>
            </div>
        </div>
        <div class="ref_link">
            <p>Insira o link de referência</p>
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="60"required>
            <button onclick="proceed()" id="btn_confirm">Confirmar pedido</button>
        </div>
        
    </section>
    <aside>
        <img src="./assets/images/ilustração.png" alt="illustration">

    </aside>
    
</div>
<footer>
    <div>
        <p style="
        margin-bottom: 15px;
    ">Últimos pedidos</p>
    
        <div class="last_orders">
            
    </div>
    </div>
        
</footer>
    
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/javascript/script.js"></script>
</html>
